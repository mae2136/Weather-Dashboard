<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/Assests/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1 class="p-3 bg-info bg-gradient text-center fs-1 fw-bold">Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col">
                <form id="searchForm">
                    <div class="m-1">
                        <label class="fs-3 fw-bold" for="search" class="form-label">Search for a city:</label><br>
                        <input class="form-control" type="text" id="searchText" placeholder="Chicago">
                    </div>
                    <div class="m-1">
                        <input class="btn btn-primary col-12" type="submit" value="Search" id="searchBtn">
                    </div>
                </form>
            </div>
            <div class="col-9">
                <div class="d-none row m-3 border border-info rounded" id="currentWeather">
                </div>
                <div class="row m-3 d-none" id="weatherCards">
                    <h2 class="col-12">5 Day Forecast</h2>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="./Assests/script.js"></script>
</body>

</html>
